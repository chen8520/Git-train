<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#root p.info {
				color: red;
			}
			.wrap > p {
				color: blue;
			}
			#root .wrap p {
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<section class="wrap">
				<p class="info">Hi</p>
			</section>
		</div>
	</body>

	<script>
		const timer = setTimeout(() => {
			console.log('123', 123);
			console.log('123', 123);
			console.log('清除定时器');
			clearTimeout(timer);
			console.log(456);
			console.log(789);
		}, 1000);
	</script>
</html>
